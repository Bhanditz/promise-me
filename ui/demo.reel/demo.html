<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="demo.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "demo"}
            }
        },

        "promiseMeConverter": {
            "prototype": "ui/demo.reel[PromiseMeConverter]"
        },

        "exampleSelect": {
            "prototype": "montage/ui/select.reel",
            "properties": {
                "element": {"#": "exampleSelect"},
                "textPropertyPath": "name"
            },
            "bindings": {
                "contentController": {"<-": "@owner.examplesController"}
            }
         },

        "before": {
            "prototype": "montage/ui/textarea.reel",
            "properties": {
                "element": {"#": "before"}
            },
            "bindings": {
                "value": {"<-": "@owner.examplesController.selectedObjects.0.code"}
            }
        },

        "after": {
            "prototype": "montage/ui/textarea.reel",
            "properties": {
                "element": {"#": "after"}
            },
            "bindings": {
                "value": {"<-": "@before.value", "converter": {"@": "promiseMeConverter"}}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="demo" class="Demo">
        <div class="row">
            <label class="span12">
                Pick an example:
                <select data-montage-id="exampleSelect"></select>
            </label>
        </div>

        <div class="row input">
            <div class="span6"><textarea data-montage-id="before" class="span6" wrap="off"></textarea></div>
            <div class="span6"><textarea data-montage-id="after" class="span6" wrap="off"></textarea></div>
        </div>
    </div>
</body>
</html>
